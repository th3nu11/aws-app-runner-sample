version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install --production
run:
  runtime-version: 18.16.1
  command: node index.js
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: REGION
      value: "eu-west-1"
    - name: DATABASE
      value: "dev"
    - name: WORKGROUP_NAME
      value: "redshiftworkgroupname"
    - name: SECRET_ARN
      value: "arn:aws:secretsmanager:eu-west-1:..."

